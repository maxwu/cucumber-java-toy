log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
# log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.A1.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %F %p %m%n

# Customized levels
log4j.logger.io.github.bonigarcia.wdm=WARN
log4j.logger.org.openqa.selenium=DEBUG
log4j.logger.org.maxwu.jrefresh.HttpApi=DEBUG
log4j.logger.org.maxwu.jrefresh.selenium=DEBUG